<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, user-scalable=no" />
  <title>Material Design Lite</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="mdl/favicon.ico">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="mdl/favicon.ico">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
  <link rel="stylesheet" href="./mdl/style.css">
  <link rel="stylesheet" href="./mdl/flaticons/flaticon.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <!-- Simple header with fixed tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
              mdl-layout--fixed-tabs">

    <!-- header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">ng5-hot-deals</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button  mdl-js-ripple-effect mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active"><span class="flaticon-fire19">&nbsp;&nbsp;</span>Hot Deals</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">New Deals</a>
        <a href="#scroll-tab-3" class="mdl-layout__tab"><i class="material-icons" style="vertical-align: middle;">list</i>&nbsp;&nbsp;All Categories</a>
      </div>
    </header>

    <!-- sidebar or drawer -->
    <div class="mdl-layout__drawer">
      <!-- <div class="dc-layout mdl-layout__drawer mdl-color--black mdl-color-text--white"> -->
      <span class="mdl-layout-title">
        <img class="android-logo-image" src="./mdl/angular-logo.png" width="50">ng5-hot-deals
      </span>
      <nav class="mdl-navigation">
        <!-- <nav class="dc-navigation mdl-navigation"> -->
        <a class="mdl-navigation__link" href=""><span class="flaticon-fire19">&nbsp;&nbsp;</span>Hot Deals</a>
        <a class="mdl-navigation__link" href=""><span class="flaticon-computer73">&nbsp;&nbsp;</span>Computers</a>
        <a class="mdl-navigation__link" href=""><span class="flaticon-electronics1">&nbsp;&nbsp;</span>Electronics</a>
        <a class="mdl-navigation__link" href=""><span class="flaticon-tablet">&nbsp;&nbsp;</span>IPads and Tablets</a>
        <a class="mdl-navigation__link" href=""><span class="flaticon-photo8">&nbsp;&nbsp;</span>Cameras</a>
        <a class="mdl-navigation__link" href=""><span class="flaticon-wristwatch8">&nbsp;&nbsp;</span>Watches</a>
      </nav>
    </div>
    <!-- (end) sidebar or drawer -->

    <!-- main content -->
    <main class="mdl-layout__content mdl-color--grey-200">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
              <div class="card card-1">Deal 1</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
              <div class="card card-1">Deal 2</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
              <div class="card card-1">Deal 3</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
              <div class="card card-1">Deal 4</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
              <div class="card card-1">Deal 5</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
              <div class="card card-1">Deal 6</div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
              <div class="card card-1">Deal 7</div>
            </div>
          </div>
          <!-- <div class="mdl-color-white mdl-shadow--3dp mdl-cell mdl-cell-12-col mdl-grid">

          </div> -->







        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          New Deals
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-3">
        <div class="page-content">
          All Categories
        </div>
      </section>
    </main>
    <!-- (end) main content -->
  </div>
</body>

</html>
